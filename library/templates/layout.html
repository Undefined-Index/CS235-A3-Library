<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Library</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='./bootstrap-4.6.0/css/bootstrap.css') }}" media="all">
    <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="{{ url_for('static', filename='./bootstrap-4.6.0/js/jquery-3.6.0.min.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='./bootstrap-4.6.0/js/bootstrap.js') }}" charset="utf-8"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Library</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/books">Books</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/authors">Authors</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/publishers">Publishers</a></li>
        </ul>
        <ul class="navbar-nav justify-content-end">
            <li class="nav-item" id="order_one">
                <form class="form-inline" action="/books" method="get">
                    <input class="form-control mr-sm-2" type="search" id="Search" name="Search" placeholder="Search" aria-label="Search" required="required">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
            </li>
            {% if session.get('username') == None %}
            <li class="nav-item" id="order_two">
                <a class="nav-link text-white" href="login">Login</a>
            </li>
            <li class="nav-item" id="order_three">
                <a class="nav-link text-white" href="register">Register</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link text-white" href="want-to-read" id="order_two">Want to read</a>
            </li>
            <li class="nav-item" id="order_three">
                <a class="nav-link text-white" href="logout">Logout</a>
            </li>

            {% endif %}
        </ul>
    </div>
</nav>
{% block content %}
{% endblock %}
<div style="margin-bottom: 50px;"></div>
</body>
</html>
